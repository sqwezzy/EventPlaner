<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <title>Event manager</title>
</head>

<body>
  <div></div>
  <div class="container">

    <div class="calendar-base">

      <div class="year" id="year"></div>

      <span class="triangle-left" id="yearPrevious"></span>
      <span class="triangle-right" id="yearNext"></span>

      <div class="months" id="month"></div>
      <span class="triangle-left-month" id="monthPrevious"></span>
      <span class="triangle-right-month" id="monthNext"></span>
      <hr class="month-line" />

      <div class="days">MON TUE WED THU FRI SAT SUN</div>
      <!-- days -->

      <div class="num-dates">
        <table id="num-dates"></table>

        <!-- week -->
      </div>
      <!-- num-dates -->


    </div>
    <!-- calendar-base -->
    <div class="calendar-left">


      <div class="num-date" id="dateDayNow"></div>
      <!--num-date -->
      <div class="day" id="nameDay"></div>
      <!--day -->
      <div class="current-events">Current Events
        <br />
        <ul id="eventList">

        </ul>
        <span class="posts">See post events</span>
      </div>
      <!--current-events -->

      <input class="create-event" id="eventName" placeholder="Create an Event">
      <input type="time" class="create-event" id="eventTime">
      <!-- create-event -->
      <hr class="event-line" />
      <div class="add-event"><span class="add" id="btnAdd">+</span></div>
      <!-- add-event -->

    </div>
    <!-- calendar-left -->

  </div>
  <!-- container -->
  <dialog>
    <p>An event is scheduled for this time.</p>
    <p><button id="closeDialog">Закрыть окно</button></p>
  </dialog>
  </div>
</body>

</html>
